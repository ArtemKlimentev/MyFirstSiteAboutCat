<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мой котик Мерлин</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header class="site-header">
        <h1>КОТОФАБРИКА</h1>
        <input class="knopka" type="button"  value="Поменять фото" id="change">
        <input class="knopka" type="button"  value="Поменять обратно" id="root">

        <img id="phot" src = "img/banner-1.jpg.png">
      </header>

      <section class="features">
        <h2>Почему я?</h2>
        <p class="feature-kitten size">Я сам был кодинетом, и вот я здесь</p>
        <p class="feature-train size">Хозяин натренирован на 100%</p>
        <p class="feature-cat size">Профессиональный код уже более 5 лет</p>
      </section>

      <section class="skills">
        <h2>Что я умею?</h2>
        <ul class="skills-list">
          <li class="skills-item size">спать;</li>
          <li class="skills-item standart size">отдыхать;</li>
          <li class="skills-item standart size">лениться;</li>
          <li class="skills-item vip size">быть умным;</li>
          <li class="skills-item vip size">разбрасывать шерсть по квартире.</li>
        </ul>
      </section>

      <footer class="site-footer">
        <a class="footer-down">© Ништяк 2020</a>
        <a class="footer-down" href="https://vk.com/artemnebarsuk" target="_blank">Контактов нет, я сам вас найду</a>
        <a href="form.html" class="knopka kont-popap">Я попап</a>
      </footer>
      <section class="popap">
        <form action="#" method="post" class="popap-form">
          <div class= "popap-container">
            <h3 class= "popap-header">Напишите нам</h3>
            <button  type="button" class="close"></button>
          </div>
          <div class='popup-name-and-email'>
            <div class='inputing'>
              <label class='label-header'>Ваше Имя</label>
              <input class='input-header'type=text placeholder="Имя Фамилия">
            </div>
            <div class='inputing'>
              <label class='label-header'>Ваш e-mail</label>
              <input class='input-header' type=text placeholder="email@example.com">
            </div>
          </div>
          <div class="text-input">
            <label class="label-header"></label>
            <textarea  rows="5" class="input-text"></textarea>
          </div>
            <button type="button" class="knopka">отправить</button>
        </form>
      </section>
    </div>


  <script src='script.js'></script>
  </body>
</html>
